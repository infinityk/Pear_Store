<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<title>Pear Store</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.png" alt="logo" />
				<h3 class="logo">Pear Store</h3>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Compras</a></li>
					<li><a class="nav-link" href="#">Productos</a></li>
					<li><a class="nav-link" href="#">Contacto</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>!Pear, PearPad, PearPhone, Pearbook</h1>
						<p>
							Piensa diferente, vive diferente
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Dispositivos</button>
						<button class="cta-add">Comprar</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/matebook.png" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>
		</main>
			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		
		<section>
			<div>
				<div class="gallery-section">
					<div class="inner-width">
					  <h1>Galeria</h1>
					  <div class="border"></div>
					  <div class="gallery">
			  
						

						<a href="img/5.png" class="image">     
							<img src="img/5.png" alt="">
						  </a>
				
						  <a href="img/6.jpg" class="image">
							<img src="img/6.jpg" alt="">
						  </a>
				
						  <a href="img/7.jpg" class="image">
							<img src="img/7.jpg" alt="">
						  </a>
				
						  <a href="img/8.jpeg" class="image">
							<img src="img/8.jpeg" alt="">
						  </a>
						 
				
						  <a href="img/1.png" class="image">     
							<img src="img/1.png" alt="">
						  </a>
				
						  <a href="img/2.png" class="image">
							<img src="img/2.png" alt="">
						  </a>
				
						  <a href="img/3.png" class="image">
							<img src="img/3.png" alt="">
						  </a>
				
						  <a href="img/4.png" class="image">
							<img src="img/4.png" alt="">
						  </a>
						  
						 
					  </div>
					</div>
				  </div>
			  
				<script>
				  $(".gallery").magnificPopup({
					delegate: 'a',
					type: 'image',
					gallery:{
					  enabled: true
					}
				  });
				</script>
				
			</div>

			
		</section>
	
		<section>
			<div class="gallery-section">
				<div class="inner-width">
				  <h1>CONTACTOS</h1>
				  <div class="border"></div>
				  <div class="gallery">
			<div class="middle">
				<a class="btn" href="#">
				  <i class="fab fa-facebook-f"></i>
				</a>
				<a class="btn" href="#">
				  <i class="fab fa-twitter"></i>
				</a>
		
				</a>
				<a class="btn" href="#">
				  <i class="fab fa-instagram"></i>
				</a>
				<a class="btn" href="#">
				  <i class="fab fa-youtube"></i>
				</a>
			  </div>
		</section>
</html>
